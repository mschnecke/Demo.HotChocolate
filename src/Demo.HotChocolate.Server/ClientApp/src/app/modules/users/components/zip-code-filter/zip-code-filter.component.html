<form novalidate [formGroup]="form">
  <clr-input-container>
    <input
      clrInput
      type="text"
      name="zipCode"
      (input)="onChange($event.target.value)"
    />
    <clr-control-error
      >Error message that appears after focus is lost and control is
      invalid</clr-control-error
    >
  </clr-input-container>
</form>
