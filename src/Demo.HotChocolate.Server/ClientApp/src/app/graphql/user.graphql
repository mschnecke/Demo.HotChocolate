query getUsers(
  $after: String
  $before: String
  $first: PaginationAmount
  $last: PaginationAmount
  $order_by: UserDtoSort
) {
  users(
    after: $after
    before: $before
    first: $first
    last: $last
    order_by: $order_by
  ) {
    totalCount
    pageInfo {
      endCursor
      hasNextPage
      hasPreviousPage
      startCursor
    }
    edges {
      cursor
      node {
        birthDate
        email
        firstName
        gender
        id
        isMale
        lastName
        zipCode
      }
    }
  }
}
